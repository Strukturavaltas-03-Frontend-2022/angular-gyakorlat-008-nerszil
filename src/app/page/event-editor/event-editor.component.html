<div class="row">
  <div *ngIf="event$ | async as event" class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm, event)">
      <div class="form-group">
        <label for="">Name</label>
        <input
          name="name"
          [(ngModel)]="event.name"
          type="text"
          class="form-control"
          pattern=".{8, 25}"
          required
        />
        <div [hidden]="eventForm.controls.name?.valid" class="error-message">
          The name of the event must be between 8 and 25 characters!
        </div>
      </div>
      <div class="form-group">
        <label for="">Date</label>
        <input
          name="date"
          [(ngModel)]="event.date"
          type="text"
          class="form-control"
          pattern="(0?[0-9]|1[012])[/](0?[0-9]|[12][0-9]|3[01])[/](0000|(19|20)?\d\d)"
          required
          />
          <div [hidden]="eventForm.controls.date?.valid" class="error-message">
            The date must use the following format: day/month/year.
          </div>
      </div>
      <div class="form-group">
        <label for="">Time</label>
        <input
          name="time"
          [(ngModel)]="event.time"
          type="text"
          class="form-control"
          pattern="/((1[0-2]|0?[1-9]):([0-5][0-9]) ?([AaPp][Mm]))/"
          required
        />
        <div [hidden]="eventForm.controls.time?.valid" class="error-message">
          The time should be in the 00am or 00pm format.
        </div>
      </div>
      <div class="form-group">
        <label for="">Location</label>
        <input
          name="location"
          [(ngModel)]="event.location"
          type="text"
          class="form-control"
          pattern="[A-Z].{4,24}"
          required
        />
        <div [hidden]="eventForm.controls.location?.valid" class="error-message">
          The location of the event must be start with capital letter and min 5, max 25 characters lenght.
        </div>
      </div>

      <button type="submit" [disabled]="eventForm.invalid" class="btn btn-primary btn-block btn-lg">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
